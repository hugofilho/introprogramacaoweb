<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Registros</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- CSS Customizado -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">Gerenciador de Registros - Prof. Hugo Leite</h1>

    <div class="d-flex justify-content-center mb-3">
      <button class="btn btn-primary me-2" onclick="mostrarFormulario()">Incluir Registro</button>
      <button class="btn btn-success" onclick="listarRegistros()">Listar Registros</button>
    </div>

    <!-- Formulário de Inclusão -->
    <div id="formulario" class="card p-4 mb-4" style="display:none;">
      <h4 class="mb-3">Incluir Novo Registro</h4>
      <form id="formRegistro">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="campo1" class="form-label">Nome</label>
            <input type="text" class="form-control" id="campo1" required>
          </div>
          <div class="col-md-6">
            <label for="campo2" class="form-label">Email</label>
            <input type="email" class="form-control" id="campo2" required>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-4">
            <label for="campo3" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="campo3" required>
          </div>
          <div class="col-md-4">
            <label for="campo4" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="campo4" required>
          </div>
          <div class="col-md-4">
            <label for="campo5" class="form-label">Estado</label>
            <input type="text" class="form-control" id="campo5" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
      </form>
    </div>

    <!-- Listagem -->
    <div id="listaRegistros" class="card p-4" style="display:none;">
      <h4 class="mb-3">Lista de Registros</h4>
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Cidade</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody id="tabelaRegistros">
          <!-- Registros serão inseridos via JS -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap + JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
